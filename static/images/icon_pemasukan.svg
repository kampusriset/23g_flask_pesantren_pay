<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <!-- Bar Chart Bars - Green shades (progressively taller from left to right) -->
  <rect x="8" y="50" width="14" height="25" fill="#c8e6c9" rx="2"/>
  <rect x="27" y="38" width="14" height="37" fill="#a5d6a7" rx="2"/>
  <rect x="46" y="28" width="14" height="47" fill="#81c784" rx="2"/>
  <rect x="65" y="18" width="14" height="57" fill="#66bb6a" rx="2"/>
  
  <!-- Trend line (zigzag going up) -->
  <path d="M15,46 L34,32 L53,40 L72,14" 
        stroke="#43a047" stroke-width="4" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrowhead pointing up-right -->
  <polygon points="66,6 84,2 78,20" fill="#43a047"/>
</svg>
