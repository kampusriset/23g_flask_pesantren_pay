<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <!-- Bar Chart Bars - Red/Pink shades (progressively shorter from left to right) -->
  <rect x="8" y="18" width="14" height="57" fill="#ffcdd2" rx="2"/>
  <rect x="27" y="28" width="14" height="47" fill="#ef9a9a" rx="2"/>
  <rect x="46" y="38" width="14" height="37" fill="#e57373" rx="2"/>
  <rect x="65" y="50" width="14" height="25" fill="#ef5350" rx="2"/>
  
  <!-- Trend line (zigzag going down) -->
  <path d="M15,14 L34,28 L53,20 L72,54" 
        stroke="#e53935" stroke-width="4" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrowhead pointing down-right -->
  <polygon points="66,60 84,72 78,54" fill="#e53935"/>
</svg>
