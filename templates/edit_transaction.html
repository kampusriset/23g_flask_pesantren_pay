{% extends 'base.html' %}

{% block title %}Edit Transaksi - PonPay{% endblock %}
{% block page_title %}Edit Transaksi{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6" id="transactionPage">
    <div class="d-flex justify-content-center">
        <div style="width:100%;max-width:760px;">
            <div class="form-card card">
                <div class="card-header">
                    <h6 class="card-title">Form Edit Transaksi</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="form-group mb-3">
                            <label class="form-label">Jenis Transaksi</label>
                            <select class="form-select" name="type" id="transType" required>
                                <option value="income" {% if transaction['type'] == 'income' %}selected{% endif %}>Pemasukan</option>
                                <option value="expense" {% if transaction['type'] == 'expense' %}selected{% endif %}>Pengeluaran</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" name="category" id="category" required>
                                <option value="{{ transaction['category'] }}" selected>{{ transaction['category'] }}</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Santri <small class="text-muted">(Opsional, jika pembayaran santri)</small></label>
                            <select class="form-select" name="student_id" id="student_id">
                                <option value="">-- Tidak ada santri --</option>
                                {% if students %}
                                {% for student in students %}
                                <option value="{{ student['id'] }}" {% if transaction.get('student_id') == student['id'] %}selected{% endif %}>
                                    {{ student['name'] }} ({{ student['nisn'] }})
                                </option>
                                {% endfor %}
                                {% endif %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Nominal (Rupiah)</label>
                            <input type="number" class="form-control" name="amount" value="{{ transaction['amount'] }}" min="0" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Keterangan</label>
                            <textarea class="form-control" name="description" rows="3">{{ transaction['description'] }}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Tanggal</label>
                            <input type="date" class="form-control" name="date" value="{{ transaction['date'] }}" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Simpan Perubahan
                            </button>
                            <a href="{{ url_for('transaction.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const incomeCategories = ['Pembayaran Santri', 'Donasi', 'Subsidi Pemerintah', 'Lainnya'];
    const expenseCategories = ['Pembelian Kebutuhan', 'Gaji Pengajar', 'Perbaikan Bangunan', 'Listrik & Air', 'Operasional'];

    function updateCategories() {
        const categorySelect = document.getElementById('category');
        const currentValue = categorySelect.value;
        categorySelect.innerHTML = '';
        
        const categories = document.getElementById('transType').value === 'income' ? incomeCategories : expenseCategories;
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            if (cat === currentValue) option.selected = true;
            categorySelect.appendChild(option);
        });
    }

    document.getElementById('transType').addEventListener('change', updateCategories);
    updateCategories();
</script>
{% endblock %}
