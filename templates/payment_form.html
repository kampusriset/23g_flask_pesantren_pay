{% extends 'base.html' %} {% block title %}Form Tagihan{% endblock %} {% block
page_title %}Form Tagihan{% endblock %} {% block content %}
<div class="card">
  <div class="card-body">
    <form method="post">
      <!-- Class Filter -->
      <div class="mb-3">
        <label class="form-label">Filter Kelas (opsional)</label>
        <select id="classSelect" class="form-select">
          <option value="">-- Semua Kelas --</option>
          {% set classes = students | map(attribute='kelas') | unique | list %}
          {% for k in classes %}
          <option value="{{ k }}">{{ k }}</option>
          {% endfor %}
        </select>
        <small class="text-muted"
          >Pilih kelas untuk memfilter daftar santri</small
        >
      </div>

      <!-- Select All Checkbox -->
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="selectAllCheckbox" />
          <label class="form-check-label fw-bold" for="selectAllCheckbox">
            Pilih Semua Santri
          </label>
        </div>
      </div>

      <!-- Santri Checkboxes -->
      <div
        class="mb-3"
        style="
          max-height: 400px;
          overflow-y: auto;
          border: 1px solid #ddd;
          padding: 10px;
          border-radius: 5px;
        ">
        <label class="form-label">Pilih Santri untuk Tagihan</label>
        <div class="row g-2">
          {% for s in students %}
          <div class="col-md-4 col-sm-6">
            <div
              class="form-check p-2 student-item"
              data-class="{{ s.kelas }}"
              style="
                border: 1px solid #f0f0f0;
                border-radius: 4px;
                background: #f9f9f9;
                position: relative;
              ">
              <input
                class="form-check-input student-checkbox"
                type="checkbox"
                name="student_ids"
                value="{{ s.id }}"
                id="student_{{ s.id }}"
                style="position: absolute; top: 5px; right: 5px" />
              <label
                class="form-check-label w-100"
                for="student_{{ s.id }}"
                style="cursor: pointer; padding-right: 25px">
                <small>
                  <strong>{{ s.name }}</strong><br />
                  <span class="text-muted">{{ s.kelas }}</span><br />
                  {% if s.unpaid_amount > 0 %}
                  <span class="badge bg-danger"
                    >Hutang: Rp{{ '{:,}'.format(s.unpaid_amount).replace(',',
                    '.') }}</span
                  >
                  {% else %}
                  <span class="badge bg-success">Lunas</span>
                  {% endif %}
                </small>
              </label>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Tagihan Details -->
      <hr />
      <div class="mb-3">
        <label class="form-label">Judul Tagihan</label>
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Contoh: SPP Bulan November"
          required />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Jumlah (Rp)</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            placeholder="0"
            required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Jatuh Tempo</label>
          <input type="date" name="due_date" class="form-control" />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Buat Tagihan
        </button>
        <a
          href="{{ url_for('payments.index_payments') }}"
          class="btn btn-secondary">
          <i class="fas fa-times"></i> Batal
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const classSelect = document.getElementById("classSelect");
    const selectAllCheckbox = document.getElementById("selectAllCheckbox");
    const studentItems = document.querySelectorAll(".student-item");
    const studentCheckboxes = document.querySelectorAll(".student-checkbox");

    // Filter by class
    classSelect.addEventListener("change", function () {
      const selectedClass = this.value;
      selectAllCheckbox.checked = false;

      if (selectedClass) {
        // Show and auto-check all in selected class
        studentItems.forEach((item) => {
          if (item.dataset.class === selectedClass) {
            item.style.display = "block";
            item.querySelector("input").checked = true;
          } else {
            item.style.display = "none";
            item.querySelector("input").checked = false;
          }
        });
      } else {
        // Show all, uncheck all
        studentItems.forEach((item) => {
          item.style.display = "block";
          item.querySelector("input").checked = false;
        });
      }

      updateSelectAllState();
    });

    // Select all visible checkboxes
    selectAllCheckbox.addEventListener("change", function () {
      studentCheckboxes.forEach((checkbox) => {
        const item = checkbox.closest(".student-item");
        if (item && item.style.display !== "none") {
          checkbox.checked = this.checked;
        }
      });
    });

    // Update select all state when individual checkbox changes
    studentCheckboxes.forEach((checkbox) => {
      checkbox.addEventListener("change", updateSelectAllState);
    });

    function updateSelectAllState() {
      const selectedClass = classSelect.value;
      const visibleCheckboxes = Array.from(studentCheckboxes).filter((cb) => {
        const item = cb.closest(".student-item");
        return item && item.style.display !== "none";
      });

      const allChecked =
        visibleCheckboxes.length > 0 &&
        visibleCheckboxes.every((cb) => cb.checked);
      selectAllCheckbox.checked = allChecked;
    }
  });
</script>
{% endblock %}
