{% extends 'base.html' %}
{% block title %}Form Pengguna{% endblock %}
{% block page_title %}Form Pengguna{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password {% if user %}(kosongkan jika tidak ingin mengubah){% endif %}</label>
                <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" name="full_name" class="form-control" value="{{ user.full_name if user else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email if user else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                    <option value="user" {% if user and user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="staff" {% if user and user.role == 'staff' %}selected{% endif %}>Staff</option>
                    <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <button class="btn btn-primary">Simpan</button>
            <a href="{{ url_for('users.index') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
